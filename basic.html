<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. Blue heading and red paragraph -->
  <h1 class="blue-heading">Blue Heading</h1>
  <p class="red-paragraph">This is a red paragraph with font size 15px.</p>

  <!-- 2. Link to an external resource -->
  <a href="https://goole.com" target="_blank">External Resource</a>

  <!-- 3. Section with an image -->
  <section class="image-section">
    <img src="image.jpg" alt="Image" class="green-bordered-image">
  </section>

  <!-- 4. Form -->
  <section class="form-section">
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>

      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </fieldset>

      <label for="subjects">Subjects:</label>
      <select id="subjects" name="subjects" multiple>
        <option value="English">English</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="Art and Craft">Art and Craft</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Geography">Geography</option>
        <option value="History">History</option>
      </select><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <input type="hidden" name="sessionId" value="123456789">

      <input type="button" value="Cancel" onclick="clearForm()">
      <input type="submit" value="Register">
    </form>
  </section>

  <script>
    function clearForm() {
      document.querySelector("form").reset();
    }
  </script>

</body>
</html>
